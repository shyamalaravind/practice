<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="!userNameControl.valid">Required!</em>
      <input (ngModel)="userName" id="userName" type="text" class="form-control" placeholder="User Name..."
        name="userName" #userNameControl = "ngModel"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="!passwordControl.valid">Required!</em>
      <input (ngModel)="password" id="password" type="password" class="form-control" placeholder="Password..."
        name="password" #passwordControl = "ngModel" />
    </div>

    <button [disabled]="loginForm.valid" type="submit" class="btn btn-primary">Login</button>
    <button type="button" class="btn btn-default" (click)="routerService.navigate(['events'])">Cancel</button>
  </form>
</div>

</div>
